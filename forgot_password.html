<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header style="height: 90px;">
        <div class="logo">
            <h1 style="color: white;font-size: 15px;word-spacing: 10px;line-height: 60px;margin-top: 20px;">COFFEE FOR LIFE</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/registration">SIGNUP</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="log_img">
            <br>
            <div class="box1">
                <h1 style="text-align: center;font-size: 35px;">Forgot Password</h1><br>
                <form id="forgotPasswordForm" name="forgot_password" action="" method="post">
                    <div class="login">
                        <input class="form-control" type="email" name="email" placeholder="Enter your email" required=""><br>
                        <button type="submit">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        // JavaScript to handle form submission and redirection
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Redirect to login.html after form submission
            alert('A password reset link has been sent to your email address.');
            window.location.href = '/login';
        });
    </script>
</body>
</html>
